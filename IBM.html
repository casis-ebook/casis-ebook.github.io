<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, iniitial-scale=1" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	</head>

<body style="">

	<div class="col-md-3"></div>
	<div class="col-md-6 well">
		<h3 class="text-primary"><b>BMI</b> Body Mass Index <small>Indeks Masa Tubuh</small></h3>
		<hr style="border-top:1px dotted #ccc;" />
		<form>
						<label>Berat Badan:</label>
								<input type="text" placeholder="Masukan berat badan" class="form-control" id="weight">
						<label>Tinggi Badan:</label>
						<input type="text"placeholder="Masukan tinggi badan" class="form-control" id="height">
					<button class="btn btn-primary" type="button" onClick="calculateBmi()">HITUNG</button>
				<br /><br />
						<label>BMI:</label>
					<input class="form-control" type="text" id="bmi" size="28" readonly >
						<label>Hasil:</label>
						<input class="form-control" type="text" id="result" size="28" readonly>
					<button class="btn btn-danger" type="reset">Reset</button>
					</form><br>
		<a href="index.html" > <-- Kembali ke Tampilan awal
	</div>
	<script>
	function calculateBmi() {
	var weight = document.getElementById('weight').value;
	var height = document.getElementById('height').value;
	
	if(weight > 0 && height > 0){	
	var bmi = weight/(height/100*height/100)
	document.getElementById('bmi').value = bmi;
	
	if(bmi < 18.5){
	document.getElementById('result').value = "Anda terlalu kurus.";
	}
	if(bmi > 18.5 && bmi < 24.9){
	document.getElementById('result').value = "Anda normal dan sehat.";
	}
	if(bmi > 25){
	document.getElementById('result').value = "Anda kelebihan berat badan.";
	}
	}
	else{
	alert("Masukan informasi berat dan tinggi badan!")
	}
	}
	</script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	
</body>

</html>
